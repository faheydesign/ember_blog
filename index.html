<h1></h1><!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>

<script type="text/x-handlebars">
  <div class="navbar">
    <div class="navbar-inner">
      <a href="#" class="brand">Blogger</a>
      <ul class="nav">
        <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
        <li>{{#link-to 'about'}}About{{/link-to}}</a></li>
      </ul>
    </div>
  </div>

  {{outlet}}
</script>

<script type="text/x-handlebars" id="about">
  This is the about page
</script>

<script id="posts" type="text/x-handlebars">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Recent Posts</th>
                    </tr>
                    </thead>
                    {{#each}}
                        <tr>
                            <td>
                                {{#link-to 'post' this}}
                                    {{title}} <small class="muted">by {{author.name}}</small>
                                {{/link-to}}
                            </td>
                        </tr>
                    {{/each}}
                </table>
            </div>
            <div class="span9"></div>
        </div>
    </div>
</script>


<script id="post" type="text/x-handlebars">
    <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class="muted">{{date}}</small></h2>

    <hr/>
    <div class="intro">{{excerpt}}</div>
    <div class="below-the-fold">{{body}}</div>


</script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
